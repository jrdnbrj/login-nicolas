{% extends 'base.html' %}
{% block title %}Jugadores{% endblock %}
{% block content %}
<div class="container">
    <div class="col-xl-8 mx-auto my-5">
        <div class="row ml-3 mb-3">
            <a class="btn btn-sm btn-success my-3" href="{% url 'nuevo_jugador' %}">Nuevo</a>
            <h2 class="m-3">Jugadores</h2>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Costo</th>
                </tr>
            </thead>
            <tbody>
            {% for jugador in jugadores %}
                <tr>
                    <td class="">
                        <button class="btn btn-sm btn-primary">Comprar</button>
                        <button class="btn btn-sm btn-info">Vender</button>
                    </td>
                    <td><a href="{% url 'editar_jugador' jugador.id %}">{{ jugador.nombre }}</a></td>
                    <td>{{ jugador.edad }}</td>
                    <td>{{ jugador.costo }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
